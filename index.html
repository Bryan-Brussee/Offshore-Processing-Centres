<!DOCTYPE html>
<meta charset="utf-8">
<title>Movement through Manus and Nauru</title>
<style>
 
.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}
 
.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
  font-family: 'Open Sans', sans-serif;
  font-size: 80%;
}
 
.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}
 
.link:hover {
  stroke-opacity: .5;
}

g.node rect {

  fill: rgba(14,21,49, 1); /* or whatever color */

}

h1 {
  font-family: 'Open Sans', sans-serif;
  font-size: 150%;
  padding-left: 10px;

}

.annotation circle {
  fill: rgba(102, 255, 255, .2);
  stroke: black;
}

</style>
<body>

<h1>Movement through Manus and Nauru</h1>

 
<p id="chart">

<script src="http://d3js.org/d3.v3.js"></script>
<script src="sankey.js"></script>
<script src="d3-ring-note.js"></script>
<script>
  
var annotations = [
  {
    "cx": 691,
    "cy": 337,
    "r": 72,
    "text": "Combined from 2014 and 2015 data from Senate inquiries",
    "textWidth": 200,
    "textOffset": [
      -85,
      85
    ]
  },
  {
    "cx": 440,
    "cy": 582,
    "r": 29,
    "text": "Quick note on Nauru",
    "textWidth": 200,
    "textOffset": [
      119,
      116
    ]
  },
  {
    "cx": 442,
    "cy": 288,
    "r": 32,
    "text": "Quick note on Manus",
    "textOffset": [
      58,
      -61
    ],
    "hideCircle": true
  }
]
var units = "People";
 
var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 1200 - margin.left - margin.right,
    height = 740 - margin.top - margin.bottom;
 
var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; };
    // color = d3.scale.category20();

 // append the svg canvas to the page
var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");


// Make ring notes draggable (good for testing, probably not useful for final version)
var ringNote = d3.ringNote()
  .draggable(false);

 
// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(36)
    .nodePadding(10)
    .size([width, height])
    .nodePadding(12);

 
var path = sankey.link();
 
// load the data
d3.json("data.json", function(error, graph) {
 
    var nodeMap = {};
    graph.nodes.forEach(function(x) { nodeMap[x.name] = x; });
    graph.links = graph.links.map(function(x) {
      return {
        source: nodeMap[x.source],
        target: nodeMap[x.target],
        value: x.value
      };
    });
 
  sankey
      .nodes(graph.nodes)
      .links(graph.links)
      .layout(32);
 
// add in the links
  var link = svg.append("g").selectAll(".link")
      .data(graph.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; });
 
// add the link titles
  link.append("title")
        .text(function(d) {
        return d.source.name + " â†’ " + 
                d.target.name + "\n" + format(d.value); });
 
// add in the nodes
  var node = svg.append("g").selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { 
      return "translate(" + d.x + "," + d.y + ")"; })
    // .call(d3.behavior.drag()
    //   .origin(function(d) { return d; })
    //   .on("dragstart", function() { 
    //   this.parentNode.appendChild(this); })
    //   .on("drag", dragmove));
 
// add the rectangles for the nodes
  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      // .style("fill", 

      // 	function(d) { 
      // return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { 
      return d3.rgb(d.color).darker(2); })
    .append("title")
      .text(function(d) { 
      return d.name + "\n" + format(d.value); });
 
// add in the title for the nodes
  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");
 

  // add in the annotations

  var gAnnotations = svg.append("g")
    .attr("class", "annotations")
    .call(ringNote, annotations);
  
  gAnnotations.selectAll(".annotation circle")
    .classed("hidden", function(d) { return d.hideCircle; });

// the function for moving the nodes
  // function dragmove(d) {
  //   d3.select(this).attr("transform", 
  //       "translate(" + (
  //            d.x = Math.max(0, Math.min(width - d.dx, d3.event.x))
  //         ) + "," + (
  //                  d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
  //           ) + ")");
  //   sankey.relayout();
  //   link.attr("d", path);


  // }



});




 
</script>
 
</body>
</html>
